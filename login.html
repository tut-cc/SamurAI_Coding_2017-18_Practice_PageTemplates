{{define "content"}}
    <div class="col-sm-12">
      <div class="col-sm-10 col-centered">
        <div class="well bs-component">
          <form class="form-horizontal" action="/login" method="POST" role="form">
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputUsername" type="text" name="inputUsername">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-6">
                    <input class="form-control" id="inputPassword" type="password" name="inputPassword">
                </div>
              </div>
						  {{if ne .Message ""}}
							<div class="col-sm-6 col-sm-offset-4">
								<div class="alert alert-dismissible alert-danger">
									<button type="button" class="close" data-dismiss="alert">Ã—</button>
									<p><span class="glyphicon glyphicon-ban-circle"></span> {{.Message}}</p>
								</div>
							</div>
						  {{end}}
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
{{end}}
