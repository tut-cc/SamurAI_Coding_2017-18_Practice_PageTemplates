<!DOCTYPE html>
<html lang="{{.Lang}}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{.ServiceInfo.Title}}</title>
        <link href="/public/css/bootstrap.min.css" rel="stylesheet">
        <link href="/public/css/user.css" rel="stylesheet">
        <link href="/public/css/navbar-fixed-top.css" rel="stylesheet">
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>
        <script type="text/javascript" src="/public/js/jquery.min.js"></script>
        <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/public/js/validator.min.js"></script>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">{{.ServiceInfo.Title}}</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Top</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{if ne .User ""}}
                        <li class="dropdown">
                            <a href="/home" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{.User}}<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/home">Home</a></li>
                                <li><a href="/submit">Submit</a></li>
                                <li><a href="/result/0">Result #0</a></li>
                                <li><a href="/result/1">Result #1</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </li>
                        {{else}}
                        <li><a href="/register">Register</a></li>
                        <li><a href="/login">Login</a></li>
                        {{end}}
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
{{template "content" .}}
        </div>
    </body>
</html>
